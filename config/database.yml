# PostgreSQL. Versions 9.1 and up are supported.
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

  # As credenciais são lidas a partir do arquivo .env
  # ou das variáveis de ambiente do sistema.
  host: <%= ENV['POSTGRES_HOST'] %>
  username: <%= ENV['POSTGRES_USER'] %>
  password: <%= ENV['POSTGRES_PASSWORD'] %>

development:
  <<: *default
  # O nome do banco de dados de desenvolvimento é definido pela variável POSTGRES_DB.
  database: <%= "#{ENV['POSTGRES_DB']}_development" %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  # O nome do banco de dados de teste é baseado na variável POSTGRES_DB com um sufixo _test.
  database: <%= "#{ENV['POSTGRES_DB']}_test" %>

# A configuração de produção permanece inalterada, pois geralmente
# utiliza uma DATABASE_URL fornecida pela plataforma de hospedagem.
production:
  <<: *default
  database: <%= ENV['COMMENT_ANALYSIS_SYSTEM_DATABASE_NAME'] %>
  username: <%= ENV['COMMENT_ANALYSIS_SYSTEM_DATABASE_USERNAME'] %>
  password: <%= ENV['COMMENT_ANALYSIS_SYSTEM_DATABASE_PASSWORD'] %>
